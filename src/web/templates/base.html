<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security Scanner{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="nav-icon">&#128274;</span>
            Security Scanner
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/history" class="{% if request.url.path == '/history' %}active{% endif %}">History</a>
            <a href="/docs" target="_blank">API Docs</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Security Scanner - Automated Network Monitoring</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
