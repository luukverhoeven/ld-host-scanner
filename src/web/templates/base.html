<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security Scanner{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body data-timezone="{{ timezone|default('UTC') }}">
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <span class="nav-logo">
                <i data-lucide="refresh-cw"></i>
            </span>
            <div class="nav-title">
                <span>Security Scanner</span>
                <small>Network Monitoring System</small>
            </div>
        </a>
        <div class="nav-links">
            <a href="/" class="nav-pill {% if request.url.path == '/' %}active{% endif %}">
                <i data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </a>
            <a href="/history" class="nav-pill {% if request.url.path == '/history' %}active{% endif %}">
                <i data-lucide="clock"></i>
                <span>History</span>
            </a>
            <a href="/logs" class="nav-pill {% if request.url.path == '/logs' %}active{% endif %}">
                <i data-lucide="scroll-text"></i>
                <span>Logs</span>
            </a>
            <a href="/docs" target="_blank" class="nav-pill">
                <i data-lucide="file-text"></i>
                <span>API Docs</span>
            </a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Security Scanner - Automated Network Monitoring</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
